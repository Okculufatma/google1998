<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
        <style>
            body{
                text-align: center;
                }
            </style>
            <!-- body konumunu center'a aldım -->
</head>
<body>
<!-- Navbar - Start -->
<header>
    <nav>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </nav>
</header>
<!-- Navbar - End -->

<!-- Content - Start -->
<section>
    <aside class="center">
        Search the web using Google!
            <br>
        <span>
            <input type="text" name="arama" value-size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </span>
    </aside>
    <!-- Articles - Start -->
    <article id="container">
        <div class="box-1">
            <p>Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>

        </div>
        <div class="box-2">
            <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>
        <div class="box-3">
            <p>Get Google! <br> updates monthly: <br>
                <input type="text" name="mail" value="your e-mail"> <br>
                <!--mail girişi barı yapldı-->
                <button>Subscribe</button>
                <a href="#">Archive!</a></p>
        </div>
    </article>

     <!-- Articles - End -->
</section>
<!-- Content - End -->
<!-- Footer - Start -->
<footer class="foot">
    <p style="font-size: 13px">Copyright ©1998 Google Inc.</p>
</footer>
<!-- Footer - End -->
    https://app.patika.dev/okculuf
</body>
</html>
